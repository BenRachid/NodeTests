<h3>Liste des messages</h3>
<table class="table table-hover table-condensed">
    <thead>
        <tr>
            <th>content</th>
            <th>topic</th>
            <th>date commentaire</th>
        </tr>
    </thead>
    <tbody>
        {{#each messages}}
        <tr>
            <td><a href="/detailmessage/{{id}}">{{topic}}</a></td>
            <td>{{content}}</td>
        </tr>
        {{/each}}
    </tbody>
</table>

<br/>
