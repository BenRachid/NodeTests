<div class="centered panel panel-default" ng-style="myUI">
    <div class="panel-body">
        <a ui-sref="liste_messages"><button type="button" class="close"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button></a>
        <form class="form" role="form" ng-submit="sauve()">
            <input type="hidden" ng-model="message.id"/>
            <input type="hidden" ng-model="message.parent_message"/>
            <input type="hidden" ng-model="message.user_id"/>
            <div class="form-group">
                <label for="topic">sujet</label>
                <input type="text" class="form-control" name="topic"
                     ng-model="message.topic" required autofocus>
            </div>
            <div class="form-group">
                <label for="content">contenu</label>
                <input type="text" class="form-control" name="content"
                       ng-model="message.content" required>
            </div>
            <button class="btn btn-lg btn-primary btn-block"
                    type="submit">Enregistrer</button>
        </form>
        <br/>
        <div ng-show="success" class="alert alert-success" role="alert">Modifications enregistr√©es</div>
    </div>
</div>
